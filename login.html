<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="#" method="post">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="ragi-link animation" style="--D:4; --S:25">
                    <p>Don't have an account ? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <P class="animation" style="--D:1; --S:21">    Discover the perfect getaway of Heaven! 
            </P>
        </div>

        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:1;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --S:2;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box animation" style="--li:18; --S:2;">
                    <input type="Username" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:3;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:3;">
                    <input type="password" required>
                    <label for="">Confirm</label>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:20; --S:4;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="ragi-link animation" style="--li:21; --S:5;">
                    <p>You have Account <a href="#" class="SignInLink">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0;">WELCOME BACK!</h2>
            <P class="animation" style="--li:18; --S:1;"></P>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
